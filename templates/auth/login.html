<!-- templates/auth/login.html -->
{% extends "base.html" %}

{% block title %}K-FOOD LENS - Login{% endblock %}

{% block content %}
<section class="auth-section">
  <div class="content-card auth-card">
    <h2 class="auth-title">Welcome Back</h2>
    <p class="auth-subtitle">Login to access your saved recognitions and preferences.</p>
    
    <form action="{{ url_for('auth.login') }}" method="post" class="auth-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      
      <div class="form-options">
        <label class="checkbox-label">
          <input type="checkbox"> Remember me
        </label>
        <a href="#" class="forgot-password">Forgot password?</a>
      </div>
      
      <button type="submit" class="btn btn-primary btn-full">Login</button>
    </form>
    
    <div class="auth-footer">
      <p>Don't have an account? <a href="{{ url_for('auth.register') }}">Sign up</a></p>
    </div>
    
    <div class="social-auth">
      <p class="social-divider">Or login with</p>
      <div class="social-buttons">
        <button class="social-btn google-btn">
          <i class="bi bi-google"></i> Google
        </button>
        <button class="social-btn kakao-btn">
          <i class="bi bi-chat-fill"></i> Kakao
        </button>
      </div>
    </div>
  </div>
</section>
<style>
  .auth-section {
    max-width: 500px;
    margin: 40px auto;
  }
  
  .auth-card {
    text-align: center;
  }
  
  .auth-title {
    color: var(--primary);
    margin-bottom: 8px;
  }
  
  .auth-subtitle {
    color: #666;
    margin-bottom: 32px;
  }
  
  .auth-form {
    text-align: left;
  }
  
  .form-options {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 24px;
  }
  
  .checkbox-label {
    display: flex;
    align-items: center;
    gap: 8px;
  }
  
  .forgot-password {
    color: var(--primary);
    text-decoration: none;
  }
  
  .auth-footer {
    margin-top: 24px;
  }
  
  .auth-footer a {
    color: var(--primary);
    text-decoration: none;
  }
  
  .social-auth {
    margin-top: 32px;
  }
  
  .social-divider {
    position: relative;
    text-align: center;
    margin: 24px 0;
    color: #666;
  }
  
  .social-divider::before,
  .social-divider::after {
    content: '';
    position: absolute;
    top: 50%;
    width: 40%;
    height: 1px;
    background: var(--border-color);
  }
  
  .social-divider::before {
    left: 0;
  }
  
  .social-divider::after {
    right: 0;
  }
</style>
{% endblock %}
