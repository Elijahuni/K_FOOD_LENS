<!--templates/errors/404.html-->
{% extends "base.html" %}

{% block title %}K-FOOD LENS - 페이지를 찾을 수 없습니다{% endblock %}

{% block content %}
<div class="error-container">
  <div class="error-icon">
    <i class="bi bi-exclamation-triangle"></i>
  </div>
  <h1 class="error-title">404</h1>
  <h2 class="error-subtitle">페이지를 찾을 수 없습니다</h2>
  <p class="error-message">
    요청하신 페이지가 존재하지 않거나, 이동되었거나, 일시적으로 사용할 수 없습니다.
  </p>
  <div class="error-actions">
    <a href="{{ url_for('main.index') }}" class="btn btn-primary">
      <i class="bi bi-house-door"></i> 홈으로 돌아가기
    </a>
  </div>
</div>

<style>
  .error-container {
    text-align: center;
    padding: 50px 20px;
    max-width: 600px;
    margin: 0 auto;
  }
  
  .error-icon {
    font-size: 4rem;
    color: var(--primary);
    margin-bottom: 20px;
  }
  
  .error-title {
    font-size: 6rem;
    font-weight: 700;
    color: var(--primary);
    margin: 0;
    line-height: 1;
  }
  
  .error-subtitle {
    font-size: 1.5rem;
    margin-bottom: 20px;
    color: var(--text-dark);
  }
  
  .error-message {
    color: #666;
    margin-bottom: 30px;
    font-size: 1.1rem;
  }
  
  .error-actions {
    margin-top: 20px;
  }
  
  .error-actions .btn {
    padding: 10px 24px;
    font-size: 1rem;
  }
  
  @media (max-width: 576px) {
    .error-title {
      font-size: 4rem;
    }
    
    .error-subtitle {
      font-size: 1.2rem;
    }
  }
</style>
{% endblock %}
