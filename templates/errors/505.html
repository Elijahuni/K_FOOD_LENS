<!--templates/errors/505.html-->
{% extends "base.html" %}

{% block title %}K-FOOD LENS - 서버 오류{% endblock %}

{% block content %}
<div class="error-container">
  <div class="error-icon">
    <i class="bi bi-exclamation-circle"></i>
  </div>
  <h1 class="error-title">500</h1>
  <h2 class="error-subtitle">서버 오류가 발생했습니다</h2>
  <p class="error-message">
    죄송합니다. 현재 서버에 문제가 발생했습니다.<br>
    잠시 후 다시 시도해주시거나, 문제가 지속되면 관리자에게 문의해주세요.
  </p>
  <div class="error-actions">
    <a href="{{ url_for('main.index') }}" class="btn btn-primary">
      <i class="bi bi-house-door"></i> 홈으로 돌아가기
    </a>
    <button onclick="window.location.reload()" class="btn btn-outline">
      <i class="bi bi-arrow-clockwise"></i> 새로고침
    </button>
  </div>
</div>

<style>
  .error-container {
    text-align: center;
    padding: 50px 20px;
    max-width: 600px;
    margin: 0 auto;
  }
  
  .error-icon {
    font-size: 4rem;
    color: var(--primary);
    margin-bottom: 20px;
  }
  
  .error-title {
    font-size: 6rem;
    font-weight: 700;
    color: var(--primary);
    margin: 0;
    line-height: 1;
  }
  
  .error-subtitle {
    font-size: 1.5rem;
    margin-bottom: 20px;
    color: var(--text-dark);
  }
  
  .error-message {
    color: #666;
    margin-bottom: 30px;
    font-size: 1.1rem;
    line-height: 1.6;
  }
  
  .error-actions {
    margin-top: 20px;
    display: flex;
    gap: 10px;
    justify-content: center;
    flex-wrap: wrap;
  }
  
  .error-actions .btn {
    padding: 10px 24px;
    font-size: 1rem;
  }
  
  .btn-outline {
    background-color: transparent;
    border: 1px solid #6c757d;
    color: #6c757d;
  }
  
  .btn-outline:hover {
    background-color: #f8f9fa;
  }
  
  @media (max-width: 576px) {
    .error-title {
      font-size: 4rem;
    }
    
    .error-subtitle {
      font-size: 1.2rem;
    }
    
    .error-actions {
      flex-direction: column;
    }
    
    .error-actions .btn {
      width: 100%;
    }
  }
</style>
{% endblock %}
